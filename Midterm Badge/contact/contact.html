<div class="page contact">
  <h2 class="contact-title">Contact Us</h2>

  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" value="JANE DOE" readonly>

    <label for="email">Email</label>
    <input type="email" id="email" value="jane@example.com" readonly>

    <label for="message">Message</label>
    <textarea id="message" readonly>Write a message...</textarea>

    <button type="submit" disabled>Submit</button>
  </form>

  <div class="form-preview">
    <span class="submitted">This form is for preview purposes only.</span>
  </div>
</div>
